<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500;
            height: 500;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200" width="700"></iframe>
        
        <!--
            1.Tamanho padrão é 300x150
            2.De acordo com o Guanabara em outras situações o inline prevalece, no iframe a prioridade é no "<style>...</style>". Mas provavelmente ouve uma atualização priorizando o inline.
        -->
    

        para aprender a programar.
    </p>
    <p>
        O repositório do  
        
        <iframe src="https://github.com/Robinho777" frameborder="0">
            <a href="https://github.com/Robinho777" target="_blank"></a>
        </iframe> 
        
        é bem legal!
    </p>
</body>
</html>
