<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasculino" value="M"> <label for="isxmasculino">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfeminino" value="F"> <label for="isxfeminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfutebol" id="iespfutebol"><label for="iespfutebol"> Futebol </label><br>
            <input type="checkbox" name="espbasquete" id="iespbasquete"><label for="iespbasquete"> Basquete </label><br>
            <input type="checkbox" name="espnatacao" id="iespnatacao"><label for="iespnatacao"> Natação </label><br>
            <input type="checkbox" name="esptenis" id="iesptenis"><label for="iesptenis"> Tênis </label>
        </fieldset>
      
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
